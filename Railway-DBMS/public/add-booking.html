<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333; /* Darker background for container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
        }

        h1 {
            color: #ffffff; /* White text color for headings */
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #9b9b9b;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #ffffff; /* White label text color */
            margin-right: 10px;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #666666; /* Darker border color for inputs */
            border-radius: 4px;
            background-color: #444444; /* Darker input background color */
            color: #ffffff; /* White text color */
            width: 300px; /* Adjust width as needed */
            max-width: 100%; /* Ensure responsiveness */
        }

        .form-buttons {
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50; /* Green button color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #888888; /* Gray button color */
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            color: #ff0000; /* Red link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Bookings</h1>
        <form id="addbookingForm" class="form">
            <div class="form-group">
                <label for="booking_id">Booking ID:</label>
                <input type="text" id="booking_id" name="booking_id" required>
            </div>

            <div class="form-group">
                <label for="booking_date">booking Date:</label>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="passenger_id">Passenger ID:</label>
                <input type="text" id="passenger_id" name="passenger_id" required>
            </div>
            <div class="form-group">
                <label for="train_id">Train ID:</label>
                <input type="text" id="train_id" name="train_id" required>
            </div>
            
            <div class="form-group">
                <label for="route_id">Route ID:</label>
                <input type="text" id="route_id" name="route_id" required>
            </div>
            <div class="form-group">
                <label for="seat_number">Seat Number:</label>
                <input type="number" id="seat_number" name="seat_number" required>
            </div>

            <div class="form-group">
                <label for="route_id">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn">Add</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/index.html'">Back</button>
            </div>
        </form>
    </div>
    <script src="add-booking.js"></script>
</body>
</html>
