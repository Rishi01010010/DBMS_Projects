<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit route</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333; /* Darker background for container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
        }

        h1 {
            color: #ffffff; /* White text color for headings */
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #9b9b9b;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #ffffff; /* White label text color */
            margin-right: 10px;
        }

        .form-group input,
        .form-group textarea {
            padding: 8px;
            border: 1px solid #666666; /* Darker border color for inputs */
            border-radius: 4px;
            background-color: #444444; /* Darker input background color */
            color: #ffffff; /* White text color */
            width: 300px; /* Adjust width as needed */
            max-width: 100%; /* Ensure responsiveness */
        }

        .form-buttons {
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50; /* Green button color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #888888; /* Gray button color */
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            color: #ff0000; /* Red link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit route</h1>
        <form id="editForm" class="form">


            <div class="form-group">
                <label for="route_id">Route ID:</label>
                <input type="text" id="route_id" name="route_id" required>
            </div>
            <div class="form-group">
                <label for="route_number">Route Number:</label>
                <input type="text" id="route_number" name="route_number" required>
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination">
            </div>
            <div class="form-group">
                <label for="distance">Distance:</label>
                <input type="number" id="distance" name="distance">
            </div>
            <div class="form-group">
                <label for="travel_time">Travel Time:</label>
                <input type="number" id="travel_time" name="travel_time">
            </div>
            <div class="form-group">
                <label for="stops">Stops:</label>
                <input type="text" id="stops" name="stops">
            </div>
            <div class="form-group">
                <label for="fare">Fare:</label>
                <input type="number" id="fare" name="fare">
            </div>


            <div class="form-buttons">
                <button type="submit" class="btn">Update</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/route.html?id=' + new URLSearchParams(window.location.search).get('id')">Back</button>
            </div>
        </form>
    </div>
    <script src="edit-route.js"></script>
</body>
</html>
